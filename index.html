<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- EXTERNAL BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- EXTERNAL PERSONAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>ToDo List</title>
  </head>
  
  <body>
    
    <div id="app">
      
      <header id="app_header">
        <h1 class="text-center pt-3 m-0">ToDo List</h1>
      </header>
      <!-- /#app_header -->

      <main id="app_main" class="text-center">

        <div class="add_tasks">
          <input class="my-3" type="text" v-model.trim="newTask" @keyup.enter="addTask()">
          <button @click="addTask()">Add</button>
          <strong v-if="showWarning" class="text-danger d-block pb-3">{{errorMessage}}</strong>
        </div>
        <!-- /.add_tasks -->

        <div class="tasks">
          <h2>ToDo</h2>
          <ul v-if="tasks.length > 0" class="list-unstyled">
            <li v-for="(task, index) in tasks">
              {{task}}
              <span class="complete" @click="completeTask(index)"><i class="fa-solid fa-circle-check fa-fw"></i></span>
            </li>
          </ul>
          <p v-else>Nothing to do ðŸ˜Ž</p>
        </div>
        <!-- /.tasks -->

        <div class="completed" v-if="completedTasks.length > 0">
        <h2>Completed Tasks</h2>
        <ul class="list-unstyled">
          <li v-for="completed in completedTasks">{{completed}}</li>
        </ul>
        </div>
        <!-- /.completed -->

      </main>
      <!-- /#app_main -->

      <footer id="app_footer">

      </footer>
      <!-- /#app_footer -->
      
    </div>
    <!-- /#app -->
    
    <!-- EXTERNAL VUE JS CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- EXTERNAL PERSONAL JS -->
    <script src="./assets/js/app.js"></script>
    
  </body>
  
</html>
